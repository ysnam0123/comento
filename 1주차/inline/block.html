<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Example</title>
  </head>
  <body>
    <div
      style="
        display: block;
        background-color: brown;
        color: white;
        padding: 10px;
      "
      ;
    >
      display: block;
    </div>
    <br />
    <div
      style="
        display: inline;
        background-color: blue;
        color: white;
        padding: 10px;
      "
      ;
    >
      display:inline;
    </div>
    <br />
    <br />
    <div
      style="
        display: inline-block;
        background-color: rgb(255, 199, 102);
        color: white;
        padding: 10px;
      "
      ;
    >
      display:inline-block
    </div>
    <br />
    <br />
    <div
      style="
        display: flex;
        background-color: rgb(47, 198, 79);
        color: white;
        padding: 10px;
      "
      ;
    >
      display:flex;
    </div>
  </body>
</html>
