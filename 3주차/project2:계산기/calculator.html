<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/body,buttons.css" />
  <link rel="stylesheet" href="./assets/css/screen.css" />

  <body>
    <div class="wrapper">
      <div class="screen">
        <!-- <div class="backnumber">8888888888</div> -->
        <div class="result"></div>
      </div>
      <div class="tool">
        <div class="line1">
          <button class="offbutton">OFF</button
          ><button class="loadMemory">MR</button
          ><button class="addMemory">M+</button
          ><button class="deleteMemory">M-</button>
        </div>
        <div class="line2">
          <button class="clear">C</button><button>AC</button><button>CE</button
          ><button class="onbutton">ON</button>
        </div>
      </div>
      <div class="circlebutton">
        <div class="row1">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="divide">/</button>
        </div>
        <div class="row2">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="multiply">*</button>
        </div>
        <div class="row3">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="minus">-</button>
        </div>
        <div class="row4">
          <button class="number">0</button>
          <button>.</button>
          <button class="equal">=</button>
          <button class="plus">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/JavaScript/number.js"></script>
  <script src="./assets/JavaScript/memory.js"></script>
</html>
