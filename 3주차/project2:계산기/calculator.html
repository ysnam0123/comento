<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/body,buttons.css" />
  <link rel="stylesheet" href="./assets/css/screen.css" />

  <body>
    <div class="wrapper">
      <div class="screen">
        <div class="backnumber">8888888888</div>
        <div class="result"></div>
      </div>
      <div class="tool">
        <div class="line1">
          <button class="offbutton">OFF</button><button>MRC</button
          ><button>M+</button><button>M-</button>
        </div>
        <div class="line2">
          <button>AC</button><button>C</button><button>CE</button
          ><button>ON</button>
        </div>
      </div>
      <div class="circlebutton">
        <div class="row1">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>%</button>
        </div>
        <div class="row2">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>X</button>
        </div>
        <div class="row3">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="row4">
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/JavaScript/calculator.js"></script>
</html>
